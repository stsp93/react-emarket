<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Market</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/Web/icons8-shopping-cart-windows-11-color-32.png"
    />
    <script
      src="https://kit.fontawesome.com/48ed1957d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="Shop open e-market" />
      </div>
      <nav class="header__nav">
        <button class="nav__button"><i class="fa-solid fa-bars"></i></button>
        <ul>
          <!-- USER -->
          <li><a href="">Profile</a></li>
          <li><a href="">Logout</a></li>
          <!-- GUEST -->
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>
        </ul>
      </nav>
      <form>
        <div>
          <input
            class="search-box"
            type="text"
            maxlength="30"
            placeholder="Search for anything"
          />
          <button type="submit" class="search-box__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </header>

    <main>
      <button class="close-modal">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
      <form class="user-form" method="POST">
        <h2 class="title form-title">Login</h2>
        <article class="input-group">
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="john@abv.bg"
          />
        </article>
        <article class="input-group">
          <label for="password">Password</label>
          <i class="fa-sharp fa-solid fa-key"></i>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="********"
          />
        </article>
        <article class="input-group">
          <p class="message-field"></p>
      </article>
        <article class="input-group">
          <input class="action-button" type="submit" value="Login">
      </article>
      </form>
    </main>

    <footer>
      <a href="https://github.com/stsp93">&rAarr; github.com/stsp93</a>
    </footer>
  </body>
</html>
