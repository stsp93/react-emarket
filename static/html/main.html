    <header>
      
      <div class="header__nav-wrapper">
        <a href="/"><img class="header__logo" src="../images/logo.png" alt="Shop open e-market" /></a>
        
        <nav class="header__nav">
          <button class="nav__button"><i class="fa-solid fa-bars"></i></button>
        <ul>
            <li class="nav__li"><a href=""><i class="fa-solid fa-list-ul"></i> Categories</a></li>
          <!-- USER -->
          <li class="nav__li"><a href=""><i class="fa-solid fa-user"></i> Profile</a></li>
          <li class="nav__li"><a href=""><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
          <!-- GUEST -->
          <li class="nav__li"><a href=""><i class="fa-solid fa-user-check"></i> Login</a></li>
          <li class="nav__li"><a href=""><i class="fa-solid fa-file-signature"></i> Register</a></li>
        </ul>
      </nav>
    </div>
      <form>
        <div>
          <input class="search-box" type="text" maxlength="30" />
          <button class="search-box__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </header>

    <main>
      <article class="carousel">
  

        <a class="carousel__link carousel__link-active" href=""><div class="carousel__sign">Shop now in ${category}</div>
          <img class="carousel__img skeleton" src="../images/electronics.jpg" alt="" />
        </a>
        
        
        <button @click=${clickPrev} class="carousel__prev carousel__button">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      
        <button @click=${clickNext} class="carousel__next carousel__button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      
      </article>

        <h2 class="title main-title">Categories</h2>
      <ul class="categories-list">
        <li class="category">
          <a href="/clothings"
            ><img src="/static/images/clothings.jpg" alt="" />
            <p>Clothing</p></a
          >
        </li>
        <li class="category">
          <a href="/electronics"
            ><img src="/static/images/electronics.jpg" alt="" />
            <p>Electronics</p></a
          >
        </li>
        <li class="category">
          <a href=""
            ><img src="/static/images/electronics.jpg" alt="" />
            <p>Cat1</p></a
          >
        </li>
        <li class="category">
          <a href=""
            ><img src="/static/images/electronics.jpg" alt="" />
            <p>Cat1</p></a
          >
        </li>
        <li class="category">
          <a href=""
            ><img src="/static/images/electronics.jpg" alt="" />
            <p>Cat1</p></a
          >
        </li>
        <li class="category">
          <a href=""
            ><img src="/static/images/electronics.jpg" alt="" />
            <p>Cat1</p></a
          >
        </li>
      </ul>

    </main>
